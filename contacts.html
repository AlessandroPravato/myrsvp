<main class="two-col-layout">

  <section class="main-content no-background justify-content-center">
    <div class="row">
      <div class="col-12 col-md-6 justify-content-center">
        <span class="hero-section__bg" id="contact_us_animation"
          data-animation-target="illustration"
          data-animation-filepath="assets/img/animation_contact_us.json">
        </span>
      </div>

      <div class="col-12 col-md-6 gap-4 justify-content-center">
        <form action="https://formspree.io/support@myrsvp.my" method="POST">
          <div class="col-12 gap-3">
            <input type="email" class="form-control" name="_replyto" placeholder="Your email" required>
            <input type="text" class="form-control" name="name" placeholder="Your name or your Company name" required>
            <textarea class="form-control" rows="6" name="message" placeholder="Your message" required></textarea>
            <hr>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
  </section>
